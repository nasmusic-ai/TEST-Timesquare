<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1877f2">
  <meta name="description" content="timesquare - Connect with the world">
  <title>timesquare</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="top-header">
      <div class="logo">
        <span class="logo-t">t</span>
        <span class="logo-text">imesquare</span>
      </div>
      <div class="top-actions">
        <button class="icon-btn search-btn" onclick="app.search()">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
        </button>
        <button class="icon-btn play-btn" onclick="app.watch()">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-bar">
      <a href="#" class="nav-item active" data-tab="home" onclick="app.nav('home')">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      </a>
      <a href="#" class="nav-item" data-tab="friends" onclick="app.nav('friends')">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
      </a>
      <a href="#" class="nav-item" data-tab="watch" onclick="app.nav('watch')">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>
      </a>
      <a href="#" class="nav-item" data-tab="notifications" onclick="app.nav('notifications')">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
      </a>
      <a href="#" class="nav-item" data-tab="menu" onclick="app.nav('menu')">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
      </a>
    </nav>

    <!-- Sub Navigation -->
    <div class="sub-nav">
      <a href="#" class="sub-nav-item active" onclick="app.filter('all')">Home</a>
      <a href="#" class="sub-nav-item" onclick="app.filter('news')">News</a>
      <a href="#" class="sub-nav-item" onclick="app.filter('video')">Video</a>
    </div>

    <!-- Create Post -->
    <div class="create-post">
      <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=200" alt="You" class="create-avatar">
      <input type="text" placeholder="What's on your mind?" class="create-input" onclick="app.createPost()">
      <button class="create-photo" onclick="app.createPost()">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
      </button>
    </div>

    <!-- Stories -->
    <div class="stories-container">
      <div class="stories-scroll" id="stories">
        <div class="story-item create-story" onclick="app.createStory()">
          <div class="story-avatar-outer">
            <div class="story-ring">
              <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=200" class="story-avatar" alt="Add story">
            </div>
            <div class="story-add-icon">+</div>
          </div>
          <span class="story-name">Create Story</span>
        </div>
      </div>
    </div>

    <!-- Feed -->
    <main class="main-content" id="feed">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <span>Loading posts...</span>
      </div>
    </main>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
      <a href="#" class="bottom-nav-item active" onclick="app.nav('home')">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        <span>Home</span>
      </a>
      <a href="#" class="bottom-nav-item" onclick="app.nav('watch')">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
        <span>Watch</span>
      </a>
      <a href="#" class="bottom-nav-item" onclick="app.createPost()">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        <span>Create</span>
      </a>
      <a href="#" class="bottom-nav-item" onclick="app.nav('friends')">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/></svg>
        <span>Message</span>
      </a>
      <a href="#" class="bottom-nav-item" onclick="app.nav('menu')">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        <span>Profile</span>
      </a>
    </nav>
  </div>

  <!-- Toast -->
  <div class="toast-container" id="toast"></div>

  <script src="js/app.js"></script>
</body>
</html>
